<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="amar1.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images1/Logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>
        <div class="account">
            <span>Hello, Sign in</span>
            <span>Account & Lists</span>
        </div>
        <div class="orders">
            <span>Returns</span>
            <span>& Orders</span>
        </div>
        <div class="cart">
            <span>Cart</span>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">All</a>
        <a href="#">Today's Deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Gift Cards</a>
        <a href="#">Registry</a>
        <a href="#">Sell</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <div class="product-grid">
            <div class="product">
                <img src="images1/fashion.jpg" alt="Product 1">
                <p>Product 1 Description</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images1/gad1.jpg" alt="Product 2">
                <p>Product 2 Description</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images1/ele.jpg" alt="Product 3">
                <p>Product 3 Description</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images1/gad.jpg" alt="Product 4">
                <p>Product 4 Description</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
